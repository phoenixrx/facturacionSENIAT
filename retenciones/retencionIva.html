<script>
var id_cli = 3
document.querySelectorAll('.valores').forEach(item => {
        item.addEventListener('input', event => {
            item.value = item.value.replace(/[^0-9.]/g, '').replace(/,/g, '.');
        })
        item.addEventListener('blur', event => {
            validar_monto_bs(item);
        })
    })

function validar_monto(monto) {
    var filter = /^-?(\d{0,9}[.\s]?|)\d{0,3}$/;

    if (filter.test(monto)) {
        return true;
        } else {
        return false;
    }
}

function validar_monto_bs(objeto) {
    
    var objeto_objetivo = objeto;
    objeto_objetivo.classList.remove('is-invalid')
    
    var monto = objeto_objetivo.value;
    if (!validar_monto(monto)) {
        objeto_objetivo.classList.add('is-invalid')
        objeto_objetivo.focus();
        const quitar_validacion = setTimeout(() => {
                objeto_objetivo.classList.remove('is-invalid')
                clearTimeout(quitar_validacion);
            }, "5000");
        return "invalido";
    }
    recalcular();
    return true;
}

function recalcular(){
    let baseImponible = parseFloat(document.getElementById("totalBaseImponible").value) || 0;
    let totalExento = parseFloat(document.getElementById("totalExento").value) || 0;
    let alicuota = parseFloat(document.getElementById("alicuota").value) || 0;
    let porcentajeRetener = parseFloat(document.getElementById("porcentajeRetener").value) || 0;

    let totalIva = baseImponible * (alicuota / 100);
    document.getElementById("totalIva").value = totalIva.toFixed(2);

    document.getElementById("totalDocumento").value = (totalIva + baseImponible + totalExento).toFixed(2);


    let totalIvaRetenido = totalIva * (porcentajeRetener / 100);
    document.getElementById("totalIvaRetenido").value = totalIvaRetenido.toFixed(2);

    let totalDocumento = (parseFloat(document.getElementById("totalDocumento").value) || 0);
    
    document.getElementById("totalPagado").value = (totalDocumento - totalIvaRetenido).toFixed(2);
    document.getElementById("totalRetener").value = totalIvaRetenido.toFixed(2);
}

document.getElementById('rif_iva').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        event.preventDefault(); 
        document.getElementById("numeroDocumento").focus()
        buscarProveedor(this.value);
    }
});
document.getElementById('rif_iva').addEventListener('blur', function(event) {   
        buscarProveedor(this.value);
});

async function buscarProveedor(rif) {
    //https://facturacion.siac.historiaclinica.org/api/retenciones/proveedores/J409132803?id_cli=29
    if (rif.length < 5) {
        return;
    }
    Swal.fire({
        title: 'Buscando...',
        icon:'info',
        allowOutsideClick: false,
        didOpen: () => {
            Swal.showLoading();
        }
    });
    contribuyente=0;
    const response = await fetch(
        `https://facturacion.siac.historiaclinica.org/api/retenciones/proveedores/${rif}?id_cli=${id_cli}`,
        {
            method: "GET",
            headers: { 
                "Content-Type": "application/json", 
                Authorization: `Bearer ${localStorage.getItem("token")}`
            },
        }
    );
    const proveedor = await response.json();  
    console.log(proveedor)
    Swal.close()
    if (proveedor.error == "No data") {
        Swal.fire({
                title: 'Error',
                text: 'Proveedor no encontrado',
                icon:'info',
                allowOutsideClick: false,                
            });
            return;
    }
    if (proveedor.error) {
        Swal.fire({
                title: 'Error',
                text: proveedor.error,
                icon:'info',
                allowOutsideClick: false,                
            });
            return;
    }

    document.getElementById("razon_social").value = proveedor.data[0].nombre;
    if(proveedor.data[0].is_juridico){
        document.querySelector(".tipoContribuyenteJ").checked = true;
    }else{
        document.querySelector(".tipoContribuyenteN").checked = true;
    }
    contribuyente= proveedor.data[0].id_proveedor;
    document.getElementById('retencion_iva').value = proveedor.data[0].porcentaje_retencion;
    document.getElementById('porcentajeRetener').value = proveedor.data[0].porcentaje_retencion;
    document.getElementById('contribuyenteResidente').checked = proveedor.data[0].is_residente;
    document.getElementById('agenteRetencion').checked = proveedor.data[0].is_agente;
    document.getElementById('contribuyenteRetencion').checked = proveedor.data[0].is_contribuyente;
    document.getElementById("numeroDocumento").focus()

}

document.querySelectorAll('.contribuyenteInput').forEach(item => {
    item.addEventListener('change', event => {
        let c = item.dataset.campo;
        let v = null;
        if (item.type === "checkbox") {
            v = item.checked ? 1 : 0;
        } else if (item.type === "radio") {
            v = document.querySelector('input[name="tipoContribuyente"]:checked').value;
        } else {
            v = item.value;
        }
        actualizarProveedor(c,v);
    })
})


async function actualizarProveedor(c,v) {
    if (contribuyente==0) {
        return;
    }
    Swal.fire({
        title: 'Actualizando...',
        icon:'info',
        allowOutsideClick: false,
        didOpen: () => {
            Swal.showLoading();
        }
    });
    const response = await fetch(
        `https://facturacion.siac.historiaclinica.org/api/retenciones/proveedores/${contribuyente}`,
        {
            method: "PUT",
            headers: { 
                "Content-Type": "application/json", 
                Authorization: `Bearer ${localStorage.getItem("token")}`
            },
            body: JSON.stringify({ c: c, v: v })
        }
    );
    const proveedor = await response.json();  
    Swal.close()
    if (proveedor.error) {
        Swal.fire({
                title: 'Error',
                text: proveedor.error,
                icon:'info',
                allowOutsideClick: false,                
            });
            return;
    }    
}

document.getElementById('btn_new_iva').addEventListener('click', function() {
    contribuyente=0;

    document.querySelectorAll('input[type="text"], input[type="number"]').forEach(input => {
        input.value = '';
    });

    // Restablecer checkboxes y radios a su estado predeterminado
    document.getElementById('juridico').checked = true;
    document.getElementById('natural').checked = false;
    document.getElementById('contribuyenteResidente').checked = true;
    document.getElementById('agenteRetencion').checked = false;
    document.getElementById('contribuyenteRetencion').checked = true;

    // Restablecer valores por defecto
    document.getElementById('retencion_iva').value = '100';
    document.getElementById('porcentajeRetener').value = '100';
    document.getElementById('totalExento').value = '0';
    document.getElementById('numeroDocumentoAf').value = '0';
    document.getElementById('numeroExpediente').value = '0';
    document.getElementById('alicuota').value = '16';
    document.getElementById('fecha_operacion').value = toDateInputValue(new Date());

    // Limpiar campos de solo lectura
    recalcular();
    document.getElementById("rif_iva").focus()
})
